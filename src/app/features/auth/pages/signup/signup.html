<body>
  <div class="logo">
    <img src="assets/images/LogoLume.png" alt="Logo-Lume" />
  </div>

  <div class="login-container">
    <div class="login-card">
      <h1>Registrate</h1>

      <form (ngSubmit)="onsubmit()" #signupForm="ngForm">

        <div class="form-group">
          <label for="name">Nombre</label>
          <input
          id="name"
          name="name"
          type="name"
          [(ngModel)]="name"
          required
          />
          </div>

          <div class="form-group">
            <label for="address">Direccion</label>
            <input
            id="address"
            name="address"
            type="address"
            [(ngModel)]="address"
            required
            />
          </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          placeholder="example@mail.com"
          /></div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            />

            <div class="form-group">
              <label for="storeoruser">Eres Tienda o Persona</label>
              <select
              id="select"
              name="select"
              [(ngModel)]="storeoruser">
            <option value="">Persona</option>
            <option value="">Tienda</option>


            </select>

            </div>

          </div>

          <div class="button-box">

            <button type="submit" [disabled]="signupForm.invalid"><p>Continue</p></button>

          </div>




      </form>
  </div>
