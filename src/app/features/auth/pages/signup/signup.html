
  <div class="logo">
    <img src="assets/images/LogoLume.png" alt="Logo-Lume" />
  </div>

  <div class="login-container">
    <div class="login-card">
      <h1>Registrate</h1>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <div class="form-group">
          <label for="name">Nombre</label>
          <input
          id="name"
          name="name"
          type="name"
          [(ngModel)]="name"
          required
          />
          </div>

          <div class="form-group">
            <label for="address">Direcci√≥n</label>
            <input
            id="address"
            name="address"
            type="address"
            [(ngModel)]="address"
            required
            />
          </div>



        <div class="form-group">
          <label for="email">Email</label>
          <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          placeholder="example@mail.com"
          /></div>





      </form>
  </div>
