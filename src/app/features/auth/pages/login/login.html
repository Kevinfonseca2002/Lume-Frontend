<div class="login-container">
  <div class="login-card">
    <h1>Iniciar sesión</h1>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
          placeholder="usuario@correo.com"
        ><!--En este campo se determina los atributos de input de HTML, ID es como la "clase" del atributo, name el label interno de esta clase y el type el tipo de informacion que debe ingresar, en este caso un email-->
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
          placeholder="********"
        >
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
</div>
