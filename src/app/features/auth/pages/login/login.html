<body>
  <div class="logo" routerLink="/home">
    <img src="assets/images/LogoLume.png" alt="Logo-Lume" />
  </div>

  <div class="login-container">
    <div class="login-card">
      <h1>Login</h1>


      <form *ngIf="!isLoggedIn; else loading" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            placeholder="example@mail.com"
          /><!--En este campo se determina los atributos de input de HTML, ID es como la "clase" del atributo, name el label interno de esta clase y el type el tipo de informacion que debe ingresar, en este caso un email-->
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            placeholder="********"
          />
        </div>
        <div class="buttonbox">
        <button type="submit" [disabled]="loginForm.invalid"><p>Continue</p></button>
        </div>
      </form>

      <ng-template #loading >
        <p class="loggedin">Loader</p>
      </ng-template>
    </div>
  </div>
</body>
