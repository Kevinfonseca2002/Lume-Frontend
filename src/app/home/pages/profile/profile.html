<app-header></app-header>
<section class="profile">
  <div class="images-box">
    <div class="images">
      <img [src]="image" alt="Profile Picture" class="profile-picture" />
    </div>
  </div>

  <div *ngIf="!editOn; else editTemplate" class="Info">
    <h2>Acerca de {{user}}</h2>
    <div class="overall-info"><p>{{ciudad}}, {{signo}}, {{personalidad}}, {{interes}}</p></div>
    <div class="description"><p>{{descripcion}}</p></div>

<button (click)="editProfile()">Edit Profile</button>
  </div>

  <ng-template #editTemplate>
<button (click)="cancelEdit()">Cancel</button>
  </ng-template>
</section>
