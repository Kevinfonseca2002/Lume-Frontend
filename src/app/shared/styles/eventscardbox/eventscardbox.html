<div class="carousel">
<div class="eventscard" *ngFor="let e of events()">
  <div class="pipe1"></div>
  <div class="pipe2"></div>
  <div class="pipe3"></div>
  <div class="pipe4"></div>
  <div class="pipe5"></div>
  <div class="pipe6"></div>
  <div class="pipe7"></div>
  <div class="pipe8"></div>
  <img class="image" [src]="e.image" />
  <div class="calendario">{{e.fecha}}</div>
  <div class="eventname">{{e.name}}</div>
</div>
</div>
